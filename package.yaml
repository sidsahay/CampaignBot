name:                CampaignBot
version:             0.1.0.0
github:              "githubuser/CampaignBot"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/sidsahay/CampaignBot#readme>

dependencies:
- base >= 4.7 && < 5
- discord-haskell == 1.1.3
- text
- random
- text-conversions == 0.3.0
- parsec
- mtl
library:
  source-dirs: src

executables:
  CampaignBot-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - CampaignBot

tests:
  CampaignBot-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - CampaignBot
